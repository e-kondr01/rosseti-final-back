{% extends "moderator_site/layout.html" %}

{% block body %}
    <h2>Предложения</h2>

    <ul>
        {% for proposal in object_list %}
            <li>
                <h4><a href="{% url 'proposal_detail' proposal.pk %}">Предложение от {{ proposal.author }}</a></h4>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
